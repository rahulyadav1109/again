<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>
        form {
            text-align: center;
        }
    </style>

</head>

<body>
    <div class="container">
        <h4 style="text-align: left; color: rgb(255,0,);">RY</h5>
            <form action="#" style="border: 2px solid rgb(255,0,);">
                <h2 style="text-align:center; color: tomato;font-size: 300%;">Book a Call</h2>
                <h5 style="text-align: center;font-size: larger;">Book a call to talk to our representative</h5>

            </form>
            <form action="#" onsubmit="values()">
                <label for="name">Name</label>
                <input type="text" name="name" id="name"><br><br>
                <label for="Email">Email</label>
                <input type="text" name="Email" id="email"><br><br>
                <label for="Phone">Phone</label>
                <input type="text" name="Phone" id="phone"><br><br>
                <label for="Time">Time For Call</label>
                <input type="time" id="time"> <input type="date" id="date"><br><br>
                <input type="submit" name="Submit" value="Get a Call">

            </form>
            <script>
                function values() {
                    event.preventDefault();
                    console.log(document.getElementById('name').value)
                    console.log(document.getElementById('email').value)
                    console.log(document.getElementById('phone').value)
                    console.log(document.getElementById('time').value)
                    console.log(document.getElementById('date').value)
                }
            </script>


            <style>
                body {
                    background-image: url(/pexels-stephan-seeber-1261728.jpg);
                    background-size: cover;
                }
            </style>
            </form>
    </div>
</body>

</html>
